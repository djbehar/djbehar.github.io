<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Experimental Artist | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Add mobile-specific styling here */
      @media only screen and (max-width: 600px) {
        /* Make the header and nav elements take up the full width of the screen */
        header, nav {
          width: 100%;
        }
        /* Stack the header elements vertically */
        header h1, nav ul {
          display: block;
          width: 100%;
          text-align: center;
        }
        /* Stack the nav list items vertically */
        nav ul li {
          display: block;
          width: 100%;
        }
        /* Make the work items stack vertically on smaller screens */
        .work-item {
          display: block;
          width: 100%;
          margin: 0 0 20px 0;
        }
        .work-item img {
          width: 100%;
        }
      }
      /* Add general styling here */
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      header {
        background-color: deepskyblue;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      nav ul li {
        margin: 0 10px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
      }
      main {
        padding: 20px;
      }
      .work-item {
        display: flex;
        align-items: center;
        margin: 0 0 20px 0;
      }
      .work-item img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        margin-right: 20px;
      }
      footer {
        background-color: deepskyblue;
        color: white;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Experimental Artist</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#work">Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="about">
        <h2>About</h2>
        <p>Welcome to my portfolio! My name is Experimental Artist and I am an artist who enjoys pushing the boundaries and experimenting with new mediums and techniques.</p>
